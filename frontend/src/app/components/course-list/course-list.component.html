<div class="container">
  <div class="course-grid">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Add New Course</mat-card-title>
      </mat-card-header>
      <mat-card-content [formGroup]="courseForm">
        <mat-form-field appearance="fill">
          <mat-label>Course Name</mat-label>
          <input matInput formControlName="name" placeholder="e.g., Introduction to Angular">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Course Code</mat-label>
          <input matInput formControlName="courseCode" placeholder="e.g., CS101">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Professor</mat-label>
          <input matInput formControlName="professor" placeholder="e.g., Dr. Ada Lovelace">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Credits</mat-label>
          <input matInput type="number" formControlName="credits" placeholder="e.g., 3">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-fab extended color="primary" (click)="addCourse()" [disabled]="courseForm.invalid">
          <mat-icon>add</mat-icon>
          Add Course
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="list-card">
      <mat-card-header>
        <mat-card-title>Available Courses</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item *ngFor="let course of courses$ | async" role="listitem">
            <mat-icon matListItemIcon>school</mat-icon>
            <div matListItemTitle>{{ course.name }} ({{ course.courseCode }})</div>
            <div matListItemLine>
              <span>Professor: {{ course.professor }} | Credits: {{ course.credits }}</span>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
