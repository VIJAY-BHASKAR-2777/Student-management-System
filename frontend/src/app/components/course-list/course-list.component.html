<div class="container">
  <div class="course-grid">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Add New Course</mat-card-title>
      </mat-card-header>
      <mat-card-content [formGroup]="courseForm">
        <mat-form-field appearance="fill">
          <mat-label>Course Name</mat-label>
          <input matInput formControlName="name" placeholder="e.g., Introduction to Angular">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addCourse()" [disabled]="courseForm.invalid">
          Add Course
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="list-card">
      <mat-card-header>
        <mat-card-title>Available Courses</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item *ngFor="let course of courses$ | async" role="listitem">
            <mat-icon matListItemIcon>school</mat-icon>
            <div matListItemTitle>{{ course.name }}</div>
            <div matListItemLine>ID: {{ course.id }}</div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
